    <h2>My Wishlist</h2>
    <div id="wishlist-container">
        <!-- Wishlist items will be displayed here -->
    </div>

    <script src="Javascript.js"></script>
    <script>
        var wishlist = [];
        // Get the container where you want to display the wishlist items
        var wishlistContainer = document.getElementById("wishlist-container");

        // Loop through the items in the wishlist
        wishlist.forEach(function (itemName) {
            // Find the corresponding item container in the index page
            var itemContainer = document.querySelector('.item[data-item-name="' + itemName + '"]');
            if (itemContainer) {
                // Parsed the JSON data from the data-item-details attribute
                var itemDetails = JSON.parse(itemContainer.getAttribute('data-item-details'));

                // Created a new element to display the wishlist item
                var wishlistItem = document.createElement('div');
                wishlistItem.classList.add('wishlist-item');

                // Created an image element for the item
                var itemImage = document.createElement('img');
                itemImage.src = itemDetails.image;
                itemImage.alt = 'Image of ' + itemDetails.name;

                // Created an element for the item name
                var itemNameElement = document.createElement('p');
                itemNameElement.classList.add('wishlist-item-name');
                itemNameElement.textContent = itemDetails.name;

                // Created an element for the item fit
                var itemFitElement = document.createElement('p');
                itemFitElement.classList.add('wishlist-item-fit');
                itemFitElement.textContent = itemDetails.fit;

                // Created an element for the item price
                var itemPriceElement = document.createElement('p');
                itemPriceElement.classList.add('wishlist-item-price');
                itemPriceElement.textContent = itemDetails.price;

                // Appended the elements to the wishlistItem container
                wishlistItem.appendChild(itemImage);
                wishlistItem.appendChild(itemNameElement);
                wishlistItem.appendChild(itemFitElement);
                wishlistItem.appendChild(itemPriceElement);

                // Appended the wishlistItem to the wishlistContainer
                wishlistContainer.appendChild(wishlistItem);
            }
        });
    </script>
